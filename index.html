<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel = "stylesheet" href = "assets\weather-icons.css">
    <link rel = "stylesheet" href = "assets\weather-icons-wind.css">
    <link rel = "stylesheet" href = "assets\weather-icons-wind.min.css">
    <link rel = "stylesheet" href = "assets\weather-icons.min.css">
    <link rel = "stylesheet" href = "assets/style.css">

</head>
<body>
    <header id = "header">Weather Dashboard</header>
    <div class="row">
        <aside id = "search" class = "col-3">
            <h2>Search for a City:</h2>
            <input id = "cityInput" class="form-control" placeholder="Please enter a VALID city name"></input>
            <button id = "searchBut" type="submit" class="btn btn-primary mb-3 ">Search</button>
            <section id = "searchHty" class="btn-group-vertical"></section>
        </aside>
        <main id = "main" class = "col-9">
            
            <span id = "today">
                <h2 id = "cityName"></h2>
                <h2 id = "todayDate"></h2>
                <img id = "todayIcon"></img>
            </span>
            <p id = "temperature"></p>
            <p id = "humidity"></p>
            <p id = "windSpeed"></p>
            <span id = "UVIndex"> </span><span id = "uv"></span>
            <hr>
            <section id = "weather5Days" >
                
            </section>
        </main>
    
    </div>
    <script src="./assets/script.js"></script>
    <script src="./assets/moment.js"></script>

</body> 
</html>
